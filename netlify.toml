[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = "default-src https: 'self' 'unsafe-inline'; object-src 'none'"
    Expect-CT = "max-age=86400"
    Feature-Policy = "geolocation 'none'; midi 'none'; notifications 'none'; push 'midi'; sync-xhr 'self'; microphone 'none'; camera 'none'; magnetometer 'none'; gyroscope 'self'; speaker 'self'; vibrate 'self'; fullscreen 'self'; payment 'none';"
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
